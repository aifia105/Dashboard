<div class="h-screen grid  p-3 ">
    <div class="bg-gray-900 shadow-md shadow-gray-800 w-full">
        <div class="flex items-center justify-between py-7 px-10">
            <p class="text-sm  sm:text-2xl font-bold text-gray-500 ">Order-Processing :</p>
        </div>
        <div>
            <table class="w-full border-b border-violet-900 " >
                <thead>
                    <tr class="text-sm font-medium text-gray-500 border-y border-violet-900">
                    <td class="py-4 px-4 text-center" >Order code</td>
                    <td class="py-4 px-4 text-center">Client</td>
                    <td class="py-4 px-4 text-center">Order status</td>
                    <td class="py-4 px-4 text-center">Update orderStatus</td>
                </tr>
                </thead>
                <tbody >
                    <tr class="w-full font-medium  hover:bg-gray-600 hover:text-white cursor-pointer">
                        <td class="py-4 font-medium text-center text-white ">{{order.codeOrder}} </td>
                        <td class="font-medium text-center text-white">{{order.client}}</td>
                        <td class="font-medium text-center text-white">{{order.orderStatus}}</td>
                        <td class="font-medium text-center text-white">
                            <div class="items-center w-25 text-white">
                                <button (click)="toggleList()" class="p-2 border border-white  rounded-md hover:bg-gray-200 hover:text-gray-800 ">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                                        <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
                                      </svg>
                                </button>
                                </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div *ngIf="showList" class="fixed inset-0 flex items-center justify-center z-50">
            <div class="bg-black opacity-70 absolute inset-0">
                <div class="bg-white p-4 rounded-lg shadow-lg z-10">
                    <select name="orderStatus" (change)="closeModal($event)"   class="w-full">
                        <option value="">-- Select status</option>
                        <option value="IN_PREPARATION">In preparation</option>
                        <option value="VALIDATED">Validated</option>
                        <option value="DELIVERED">Delivered</option>
                    </select>
                </div>
                <div class="flex items-center justify-center">
                    <button (click)="toggleList()" class="mx-auto p-4" >
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x-lg text-white" viewBox="0 0 16 16">
                            <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                          </svg>
        
                    </button>
                </div>
            </div>
            
        </div>

    </div>
</div>
